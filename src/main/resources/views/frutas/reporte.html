<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Frutitas</title>
    <style>
        fieldset {
            display: grid;
            grid-template-columns: 1;
            margin-left: 30%;
            margin-right: 30%;
            border-radius: 15px;
        }
        
        fieldset legend {
            color: grey;
        }
        
        fieldset label {
            margin: 2%;
            display: grid;
            grid-template-columns: 1;
        }
        
        fieldset button {
            background-color: crimson;
            color: aliceblue;
            padding: 1%;
            margin: 2%;
            border-radius: 5px;
        }
        
        fieldset p {
            text-align: center;
            color: grey;
        }

        details {
            cursor: pointer;
        }   
        
        section > div {
            background-color: bisque;
            border-radius: 5px;
        }

        div, img {
            width: 50%;
        }
    </style>
</head>
<body>
<!-- <h1 th:text="${photo.title}"></h1>
<a th:href="${photo.url}"><img th:src="${photo.thumbnailUrl}" th:alt="${photo.title}"/></a> -->
<!-- <h1 th:text="${fruta}"></h1> -->
<h1 style="text-align: center;">La gran lista de frutas</h1>
<details>
    <summary>Creación de frutas :D</summary>
    <form method="post" action="http://localhost:8080/frutas">
        <fieldset>
            <legend>Crear frutas</legend>
            <label for="nombre">
                <span>Nombre: </span>
                <input type="text" name="nombre" id="nombre" required>
            </label>
            <label for="descripcion">
                <span>Descripción: </span>
                <textarea name="descripcion" id="descripcion" required></textarea>
            </label>
            <label for="foto">
                <span>Imagen: </span>
                <input type="url" name="foto" id="foto" required>
            </label>
            <button type="submit">Crear</button>
        </fieldset>
    </form>
</details>
<section id="todas"></section>
<script>
    console.log('hola mundo')
    function crear(event) {
        //event.preventDefault()
        location.reload(true)
        location.href = 'http://localhost:8086/frutas'
    }
    async function buscar() {
        let todas = document.getElementById('todas')
        let respueta = await fetch("http://localhost:8080/frutas") 
        let lista = await respueta.json()
        console.log(lista)
        for (const esta in lista) {
            let esto = lista[esta]
            console.log(esto)
            let div = document.createElement('div')
            let nombre = document.createElement('p')
            let descripcion = document.createElement('p')
            let contenedor = document.createElement('div')
            let foto = document.createElement('img')
            nombre.innerText = 'Nombre: ' + esto.nombre
            div.appendChild(nombre)
            descripcion.innerText = 'Descripción: ' + esto.descripcion
            div.appendChild(descripcion)
            foto.src = esto.foto
            foto.alt = esto.foto
            contenedor.appendChild(foto)
            div.appendChild(contenedor)
            todas.appendChild(div)
        }
        /*const xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:8080/frutas');
        xhr.onreadystatechange = function () {
            todas.innerHTML = this.responseText;
        };
        xhr.send();*/     
    }
    buscar()
</script>
</body>
</html>
